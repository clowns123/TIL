<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>동욱의 모멘텀</title>
    <link href="style.css" rel="stylesheet" />
    <script defer src="app.mjs" type="module"></script>
    <!-- <script defer src="./js/src/background.js"></script> -->
  </head>
  <body>
    <!-- 전체 레이아웃을 위한 section 태그 작업 -->
    <div id="main-view">
      <!-- 김동욱 배경 -->
      <header>
        <div id="layout-bg"></div>
        <!-- 김동욱 날씨 -->
        <section id="layout-weather">날씨</section>
      </header>

      <main>
        <!-- 최예린 시계-->
        <section id="layout-clock">
          17:21
        </section>

        <!-- 황태현 헬로유저-->
        <section id="layout-greetings">
          Good <span class="greetings-time"></span>,

          <span class="greetings-userNot">
             <input type="text" class="user-name">
          </span>

          <span class="greetings-userIs showing">
            <span class="userIs"></span>
            <button>X</button>
          </span>  
          
        </section>

        <!-- 황태현 메인투두-->
        <section id="layout-main-todo">
          메인투두
        </section>
      </main>

      <footer>
        <!-- 김동욱 배경정보-->
        <section id="layout-bg-info">
          배경정보
        </section>

        <!-- 최예린 인용구 -->
        <section id="layout-quote">
          인용구
        </section>

        <!-- 황태현 투두리스트-->
        <section id="layout-todoList">
          투두리스트
        </section>
      </footer>
    </div>
  </body>
</html>
